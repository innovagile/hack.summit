<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Charity App</title>
    <link rel="stylesheet" href="assets/lib/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/AdminLTE.css">
    <link rel="stylesheet" href="css/skin-blue.css">
</head>


<body class="hold-transition skin-blue sidebar-mini" ng-app="charityApp">
<div class="wrapper">

    <!-- Main Header -->
    <header class="main-header">

        <!-- Logo -->
        <a ui-sref="login" class="logo">
            <!-- mini logo for sidebar mini 50x50 pixels -->
            <span class="logo-mini"><b>A</b>LT</span>
            <!-- logo for regular state and mobile devices -->
            <span class="logo-lg"><b>Charity</b>APP</span>
        </a>

        <nav class="navbar navbar-static-top" role="navigation" ng-controller="LoginCtrl as vm">
            <!-- Navbar Right Menu -->
            <div class="navbar-custom-menu">
                <ul class="nav navbar-nav">
                    <li class="dropdown user user-menu">
                        <a ui-sref="profile">
                            <img src="css/user2-160x160.jpg" class="user-image" alt="User Image">
                            <span class="hidden-xs">{{vm.getCurrentUser()}}</span>
                        </a>
                    </li>
                    <li class="dropdown user user-menu">
                        <a href="" ng-click="vm.logout()">
                            <strong>Logout</strong>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <aside class="main-sidebar">
        <section class="sidebar">
            <ul class="sidebar-menu">
                <!-- Optionally, you can add icons to the links -->
                <li class="active"><a ui-sref="dashboard"><i class="fa fa-link"></i> <span>Dashboard</span></a></li>
                <li><a ui-sref="organizationCreate"><i class="fa fa-link"></i> <span>Add Charity</span></a></li>
            </ul><!-- /.sidebar-menu -->
        </section>
        <!-- /.sidebar -->
    </aside>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">

        <!-- Main content -->
        <section class="content">

            <div ui-view></div>

        </section><!-- /.content -->
    </div><!-- /.content-wrapper -->

    <div class="control-sidebar-bg"></div>
</div>

<script src="assets/lib/angular/angular.min.js"></script>
<script src="assets/lib/angular-ui-router/release/angular-ui-router.min.js"></script>
<script src="assets/lib/angular-local-storage/dist/angular-local-storage.js"></script>
<script src="assets/lib/ngmap/build/scripts/ng-map.min.js"></script>
<script src="https://maps.google.com/maps/api/js?libraries=placeses,visualization,drawing,geometry,places"></script>
<script src="compiled/angular-compiled.js"></script>
</body>
</html>

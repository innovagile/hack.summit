<section class="content-header">
    <h1>
        {{ organization.breadcrumb }}
    </h1>
</section>
<section class="content">
    <div class="row">
        <!-- Left col -->
        <div class="col-md-8">
            <div class="box box-primary">
                <div class="box-header with-border">
                    <h3 class="box-title">Organization</h3>
                </div><!-- /.box-header -->
                <!-- form start -->
                <form role="form">
                    <div class="box-body box-profile">
                        <form class="form">
                            <div class="box-body">
                                <div class="form-group">
                                    <small class="text-muted text-center">name</small>
                                    <h3 class="profile-username">{{organization.details.name}}</h3>
                                </div>
                                <div class="form-group">
                                    <small class="text-muted text-center">description</small>
                                    <h3 class="profile-username">{{organization.details.description}}</h3>
                                </div>
                            </div>
                        </form>
                    </div>

                </form>
            </div>

            <!-- /.box -->
        </div>
        <!-- /.col -->


        <!-- /.col -->
    </div>
</section>

<section class="content-header">
    <h1>
        {{ dashboard.breadcrumb }}
    </h1>
</section>
<section class="content">
    <div class="row">
        <div class="col-sm-4">
            <div class="box box-primary">
                <div class="box-header with-border">
                    <h3 class="box-title">Organizations</h3>
                    <input type="text" placeholder="search" ng-model="dashboard.search.name" class="form-control">
                    <div class="box-body">
                        <ul class="products-list product-list-in-box">
                            <li class="item"
                                ng-repeat="organization in dashboard.organizations | filter: dashboard.search">
                                <div class="product-img">
                                    <img src="img/unicef.png" alt="Product Image">
                                </div>
                                <div class="product-info">
                                    <a ui-sref="organizationDetails({id: organization.id})"
                                       class="product-title">{{organization.name}}</a>
                                    <span class="product-description">
                                      {{organization.description}}
                                    </span>
                                    <br>
                                    <a href="" ng-click="dashboard.center(organization.lat, organization.long)">
                                        <span class="fa fa-map-marker text-red"></span> Show
                                    </a>
                                    <!--<small>lat: {{organization.lat }} long: {{organization.long}} id: {{organization.id}}</small>-->
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-8">

            <ng-map zoom="13" center="[{{dashboard.lat}}, {{dashboard.long}}]" style="height:600px"
                    on-center-changed="centerCustomMarker()">
                <marker
                        ng-repeat="point in dashboard.mapPoints"
                        position="{{ point.position }}"
                        title="hello"
                        animation="Animation.DROP"
                        on-click="dashboard.showCustomMarker(point)">
                <custom-marker id="foo" position="10 pennsylvania ave, washington DC"
                               on-click="dashboard.closeCustomMarker()">
                    <div>
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="box box-danger">
                                    <div class="box-header with-border">
                                        <h3 class="box-title">{{dashboard.selected.name}}</h3>

                                        <div class="box-tools pull-right">
                                            <span class="label label-danger">8 New Members</span>
                                            <button type="button" class="btn btn-box-tool" data-widget="collapse"><i
                                                    class="fa fa-minus"></i>
                                            </button>
                                            <button type="button" class="btn btn-box-tool" data-widget="remove"><i
                                                    class="fa fa-times"></i>
                                            </button>
                                        </div>
                                    </div>
                                    <!-- /.box-header -->
                                    <div class="box-body no-padding">
                                        <ul class="products-list product-list-in-box clearfix">
                                            <li class="item">
                                                <div class="product-img">
                                                    <img src="img/unicef.png" alt="Product Image">
                                                </div>
                                                <div class="product-info">
                                            <span class="product-description">
                                              <span>

                                                  {{ dashboard.selected.description}}

                                              </span>
                                            </span>
                                                </div>
                                            </li>
                                        </ul>
                                        <!-- /.users-list -->
                                    </div>
                                    <!-- /.box-body -->
                                    <div class="box-footer text-center">
                                        <a ui-sref="organizationDetails({id: dashboard.selected.id})" class="uppercase">Dowiedz się więcej</a>
                                    </div>
                                    <!-- /.box-footer -->
                                </div>
                            </div>
                        </div>
                    </div>
                </custom-marker>
            </ng-map>
        </div>
    </div>
</section>
